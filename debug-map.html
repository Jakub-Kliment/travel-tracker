<!DOCTYPE html>
<html>
<head>

        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4a5568; color: white; }
        .missing { background-color: #ffd700; }
    </style>
</head>

    <div id="output"></div>

            'TKM': 'Turkmenistan', 'TUV': 'Tuvalu', 'UGA': 'Uganda', 'UKR': 'Ukraine', 'ARE': 'United Arab Emirates',
            'GBR': 'United Kingdom', 'USA': 'United States', 'URY': 'Uruguay', 'UZB': 'Uzbekistan', 'VUT': 'Vanuatu',
            'VAT': 'Vatican City', 'VEN': 'Venezuela', 'VNM': 'Vietnam', 'YEM': 'Yemen', 'ZMB': 'Zambia',
            'ZWE': 'Zimbabwe', 'TWN': 'Taiwan', 'XKX': 'Kosovo'
        };

        fetch('https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json')
            .then(response => response.json())
            .then(data => {
                const countries = data.objects.countries.geometries;
                const output = document.getElementById('output');

                let html = '<h2>Countries in the map data:</h2>';
                html += '<table><tr><th>Numeric ID</th><th>Name from Map</th></tr>';

                countries.sort((a, b) => a.properties.name.localeCompare(b.properties.name));

                countries.forEach(country => {
                    html += `<tr><td>${country.id}</td><td>${country.properties.name}</td></tr>`;
                });
                html += '</table>';

                html += '<br><h2>Our countries list (195 countries):</h2>';
                html += '<p>Total: ' + Object.keys(ourCountries).length + ' countries</p>';

                output.innerHTML = html;
            })
            .catch(err => {
                document.getElementById('output').innerHTML = '<p style="color: red;">Error loading map: ' + err + '</p>';
            });
    </script>
</body>
</html>
